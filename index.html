
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkr - 智能人脉匹配平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', "Microsoft YaHei", sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    #root { min-height: 100vh; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8fafc;
      transition: opacity 0.3s ease;
    }
    .loader-icon {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // 必须在任何模块加载前注入 process 对象，确保环境变量访问不崩溃
    window.process = { 
      env: { 
        API_KEY: "" // Vercel 会在运行时自动注入实际的 process.env.API_KEY
      } 
    };
  </script>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="initial-loader" id="initial-loader">
      <div class="loader-icon"></div>
    </div>
  </div>
  <!-- 显式使用 .tsx 扩展名引入入口 -->
  <script type="module" src="./index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>
</body>
</html>
